<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video HTML 5 </title>
    <style>
        .video video{
            border: 5px solid red;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div class="audio">
            <audio controls src="assets/Media/herd-of-goats-19615.mp3"></audio>
        </div>
        <div class="video">
            <video controls width="400px" src="assets/Media/216696_tiny.mp4"></video>
        </div>
    </main>
</body>
</html>
